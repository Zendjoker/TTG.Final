{% extends "base.html" %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static "styles/404.css" %}">
{% endblock header %}

{% block main %}
{% include "components/navbar.html" %}

<div class="container-404">
    <img class="animation-picture-404" src="{% static "assets/404Img.svg" %}" alt="404">
    <div class="wrapper-404">
        <span class='header-error'>This page may have been moved or you typed in the wrong URL.</span>
        <span class='error_message'>{{ error_message }} </span>
        <span class='error_message'>Page: {{ page }}</span>
        <a class="btn btn-back" href="" onclick="goBack(); return false;">Go back</a>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock main %}
